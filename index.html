<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"/>
  <script defer type="module" src="./script.js"></script>
  <title>Snake</title>
</head>
<body>
  <div class="container">
    <div class="reset">
      <h2 class="error">Game Over</h2>
      <button class="btn btn--reset">Reset</button>
      <p>score: <span class="score">3</span></p>
    </div>
    <div class="game"></div>
    <div class="btn--container">
      <button class="btn btn--left">Left</button>
      <button class="btn btn--down">Down</button>
      <button class="btn btn--up">Up</button>
      <button class="btn btn--right">Right</button>
    </div>
  </div>
</body>
</html>
